<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container-fluid">
    <div class="header container-fluid my-4">
      <div class="row">
        <div class="col-1">
          <a href="index.html" type="button" class="text-decoration-none">
            <p class="h1 btn-back fw-bolder">&lt;</p>
          </a>
        </div>
        <div class="col-1">
          <img src="assets/logo.png" alt="logo" class="img-fluid" width="50em">
        </div>
        <div class="col-4">
          <p class="h3 text-header text-uppercase text-warning">rock paper scissors</p>
        </div>
        <div class="col-6"></div>
      </div>
    </div>
    <div class="content container text-center my-4">
      <div class="row">
        <div class="col-2 offset-3">
          <p class="h2 char text-uppercase fw-bold my-4">player 1</p>
        </div>
        <div class="col-2"></div>
        <div class="col-2">
          <p class="h2 char text-uppercase fw-bold my-4">com</p>
        </div>
      </div>
      <div class="row">
        <div class="col-2 offset-3 my-4">
          <button type="button" class="btn btn-hand">
            <img src="assets/batu.png" alt="batu" class="img-fluid" width="100em">
          </button>
        </div>
        <div class="col-2"></div>
        <div class="col-2 my-4">
          <button type="button" class="btn btn-hand">
            <img src="assets/batu.png" alt="batu" class="img-fluid" width="100em">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 offset-3 my-4">
          <button type="button" class="btn btn-hand">
            <img src="assets/kertas.png" alt="kertas" class="img-fluid" width="100em">
          </button>
        </div>
        <div class="col-2 my-5">
          <p class="display-1 fw-bolder text-danger">VS</p>
        </div>
        <div class="col-2 my-4">
          <button type="button" class="btn btn-hand">
            <img src="assets/kertas.png" alt="kertas" class="img-fluid" width="100em">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 offset-3 my-4">
          <button type="button" class="btn btn-hand">
            <img src="assets/gunting.png" alt="gunting" class="img-fluid" width="100em">
          </button>
        </div>
        <div class="col-2"></div>
        <div class="col-2 my-4">
          <button type="button" class="btn btn-hand">
            <img src="assets/gunting.png" alt="gunting" class="img-fluid" width="100em">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 offset-3"></div>
        <div class="col-2">
          <button type="button" class="btn btn-refresh">
            <img src="assets/refresh.png" alt="refresh" class="img-fluid" width="50em">
          </button>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
</body>

</html>
