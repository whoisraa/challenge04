<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="dummy.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header class="my-md-3 d-flex align-items-center">
    <button class="btn btn-back"><a class="btn-back-link display-2 fw-bold text-decoration-none"
        href="#back">&lt;</a></button>
    <img class="logo" src="assets/logo.png" alt="logo">
    <p class="text-title h2 fw-bold text-uppercase">&nbsp; rock paper scissors</p>
  </header>
  <main class="container mx-auto">
    <div class="row row-cols-3 text-center">
      <div class="col my-md-2">
        <p class="h2 fw-bold text-uppercase">player 1</p>
      </div>
      <div class="col my-md-2"></div>
      <div class="col my-md-2">
        <p class="h2 fw-bold text-uppercase">COM</p>
      </div>
      <div class="col my-md-3">
        <button class="btn btn-play player p-batu">
          <img src="assets/batu.png" alt="batu" width="100px">
        </button>
      </div>
      <div class="col my-md-3"></div>
      <div class="col my-md-3">
        <button class="btn btn-play pe-none com c-batu">
          <img src="assets/batu.png" alt="batu" width="100px">
        </button>

      </div>
      <div class="col my-md-3">
        <button class="btn btn-play player p-kertas">
          <img src="assets/kertas.png" alt="kertas" width="100px">
        </button>
      </div>
      <div class="col my-md-3">
        <p class="middle display-1 fw-bolder text-uppercase text-danger">vs</p>
      </div>
      <div class="col my-md-3">
        <button class="btn btn-play pe-none com c-kertas">
          <img src="assets/kertas.png" alt="kertas" width="100px">
        </button>
      </div>
      <div class="col my-md-3">
        <button class="btn btn-play player p-gunting">
          <img src="assets/gunting.png" alt="gunting" width="100px">
        </button>
      </div>
      <div class="col my-md-3"></div>
      <div class="col my-md-3">
        <button class="btn btn-play pe-none com c-gunting">
          <img src="assets/gunting.png" alt="gunting" width="100px">
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
</body>

</html>
